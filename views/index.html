<!DOCTYPE html>
<html np-app="fileSizeApp">
  <head>
    <title>File upload service</title>
    <meta name="See the size of a file using Angular Node.js &amp; Express" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        File Metadata Microservice
      </h1>
    </header>

    <main>
      <p>Select a file:</p>
      <form ng-controller="fileUploadCtrl">
        <input type="file" 
               ngf-select
               ng-model="up.file"
               name="file"
               ngf-pattern="'image/*'"
               accept="image/*"
               ngf-max-size="20MB"
               />
        <button type="submit" ng-click="up.submit()">Submit</button>
      </form>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="../node_modules/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script type="text/javascript" src="../node_modules/ng-file-upload.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
